<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Art - Cristina Mora</title>
  <link rel="icon" href="images/Cletter.jpg" type="image/jpeg">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AOS Animations -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">

  <!-- Navbar -->
  <header class="fixed w-full bg-white shadow-md z-50">
    <div class="container mx-auto flex items-center justify-between p-4">
      <div class="flex items-center space-x-4">
        <img src="images/avatar.jpg" alt="Avatar" class="w-10 h-10 rounded-full" />
        <h1 class="text-xl font-bold">Cristina Mora</h1>
      </div>
      <nav>
        <ul class="hidden md:flex space-x-6">
          <li><a href="index.html#hero" class="hover:text-blue-500">Home</a></li>
          <li><a href="index.html#about" class="hover:text-blue-500">About Me</a></li>
          <li><a href="#skills" class="nav-link hover:text-blue-500">Skills</a></li>
          <li><a href="index.html#portfolio" class="hover:text-blue-500">Portfolio</a></li>
          <li><a href="index.html#contact" class="hover:text-blue-500">Contact</a></li>
        </ul>
        <button id="menu-btn" class="md:hidden focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </nav>
    </div>
    <div id="mobile-menu" class="hidden bg-white md:hidden">
      <ul class="flex flex-col p-4 space-y-2">
        <li><a href="index.html#hero">Home</a></li>
        <li><a href="index.html#about">About Me</a></li>
        <li><a href="index.html#portfolio">Portfolio</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </div>
  </header>

  <main class="pt-24">

    <!-- Hero Section -->
    <section class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-500 to-indigo-600 text-white" data-aos="fade-up">
      <div class="text-center px-4">
        <h2 class="text-4xl md:text-6xl font-extrabold mb-4" style="color:#facc15;">My Art Gallery</h2>
        <p class="text-lg md:text-2xl" style="color:#facc15;">Illustrations and Personal Sketches</p>
      </div>
    </section>

    <!-- Gallery -->
    <section class="py-20 bg-white" data-aos="fade-right">
      <div class="container mx-auto px-4">
        <h3 class="text-3xl font-bold mb-8 text-center">Featured Art</h3>
        <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">

          <!-- Image 1 -->
          <div class="bg-gray-100 rounded-xl overflow-hidden shadow-lg transform hover:scale-105 transition-transform group" data-aos="zoom-in">
            <img src="images/2.jpg" alt="Art 1" class="w-full h-64 object-cover transition-all duration-300 group-hover:object-contain group-hover:h-auto" />
          </div>

          <!-- Image 2 -->
          <div class="bg-gray-100 rounded-xl overflow-hidden shadow-lg transform hover:scale-105 transition-transform group" data-aos="zoom-in" data-aos-delay="100">
            <img src="images/unnamed.jpg" alt="Art 2" class="w-full h-64 object-cover transition-all duration-300 group-hover:object-contain group-hover:h-auto" />
          </div>

          <!-- Image 3 -->
          <div class="bg-gray-100 rounded-xl overflow-hidden shadow-lg transform hover:scale-105 transition-transform group" data-aos="zoom-in" data-aos-delay="200">
            <img src="images/1.jpg" alt="Art 3" class="w-full h-64 object-cover transition-all duration-300 group-hover:object-contain group-hover:h-auto" />
          </div>

          <!-- Image 4 -->
          <div class="bg-gray-100 rounded-xl overflow-hidden shadow-lg transform hover:scale-105 transition-transform group" data-aos="zoom-in" data-aos-delay="300">
            <img src="images/Lanza.jpg" alt="Art 4" class="w-full h-64 object-cover transition-all duration-300 group-hover:object-contain group-hover:h-auto" />
          </div>

          <!-- Image 5 -->
          <div class="bg-gray-100 rounded-xl overflow-hidden shadow-lg transform hover:scale-105 transition-transform group" data-aos="zoom-in" data-aos-delay="400">
            <img src="images/c.jpg" alt="Art 5" class="w-full h-64 object-cover transition-all duration-300 group-hover:object-contain group-hover:h-auto" />
          </div>

          <!-- Image 6 -->
          <div class="bg-gray-100 rounded-xl overflow-hidden shadow-lg transform hover:scale-105 transition-transform group" data-aos="zoom-in" data-aos-delay="500">
            <img src="images/unnamed.gif" alt="Art 6" class="w-full h-64 object-cover transition-all duration-300 group-hover:object-contain group-hover:h-auto" />
          </div>

          <!-- Image 7 -->
          <div class="bg-gray-100 rounded-xl overflow-hidden shadow-lg transform hover:scale-105 transition-transform group" data-aos="zoom-in" data-aos-delay="600">
            <img src="images/3.jpg" alt="Art 7" class="w-full h-64 object-cover transition-all duration-300 group-hover:object-contain group-hover:h-auto" />
          </div>

          <!-- Image 8 -->
          <div class="bg-gray-100 rounded-xl overflow-hidden shadow-lg transform hover:scale-105 transition-transform group" data-aos="zoom-in" data-aos-delay="700">
            <img src="images/r.jpg" alt="Art 8" class="w-full h-64 object-cover transition-all duration-300 group-hover:object-contain group-hover:h-auto" />
          </div>

        </div>
      </div>
    </section>

     <!-- Footer -->
  <footer class="bg-gray-800 text-gray-200 py-10">
    <div class="container mx-auto px-4 flex flex-col items-center space-y-4">
      <h4 class="text-lg font-semibold">Find me here</h4>
      <div class="flex flex-wrap justify-center gap-4">
        <a href="https://www.linkedin.com/in/cristina-mora-velasco" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition">LinkedIn</a>
        <a href="https://github.com/CristinaMora" target="_blank" class="bg-gray-700 hover:bg-gray-900 text-white px-4 py-2 rounded-lg transition">GitHub</a>
        <a href="mailto:moravelascocristina@gmail.com" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition">Email</a>
        <a href="tel:+34664638811" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition">Call Me</a>
      </div>
    </div>
  </footer>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    AOS.init({ duration: 800, once: true });
    document.getElementById('menu-btn').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
  </script>
</body>
</html>
